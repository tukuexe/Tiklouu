<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <input type="file" id="imageInput" accept="image/*">
        <label for="size">Select Size (in pixels):</label>
        <input type="number" id="size" min="50" max="1000" value="300">
        <button id="resizeButton">Resize Image</button>
        <div id="output">
            <img id="resizedImage" src="#" alt="Resized Image">
            <a id="downloadLink" download="resized_image.png">
                <button id="downloadButton">Download Resized Image</button>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
